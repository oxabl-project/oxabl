keyword_type = "Punctuation"

# Disp is both a keyword (same as DISPLAY) and an abbreviation of DISPLAY
[[remove]]
name = "disp"
keyword_type = "Statement"

# =============================================================================
# PREPROCESSOR
# Unmatched preprocessor variable references like {&variable}
# =============================================================================

[[add]]
name = "preprop"
keyword_type = "Preprocessor"

# =============================================================================
# COMMENT MARKERS
# These are used for comments but not listed as keywords
# =============================================================================

[[add]]
name = "//"
reserved = true
keyword_type = "Operator"
min_abbreviation = ""

[[add]]
name = "/*"
reserved = true
keyword_type = "Operator"

[[add]]
name = "*/"
reserved = true
keyword_type = "Operator"

