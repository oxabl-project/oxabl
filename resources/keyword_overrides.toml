# ABL Keyword Overrides
# This file supplements the official Progress keyword index with missing or corrected entries.
#
# Sections:
#   [[add]]      - Add keywords not in official docs
#   [[override]] - Override properties of existing keywords
#   [[remove]]   - Remove keywords (deprecated/invalid entries)

# =============================================================================
# COMPOUND ASSIGNMENT OPERATORS
# Progress ABL supports these but they're not in the keyword index
# =============================================================================

# =============================================================================
# COMPARISON OPERATORS
# ABL allows word-based comparison operators as alternatives to symbols
# =============================================================================

