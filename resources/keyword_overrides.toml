# ABL Keyword Overrides
# This file supplements the official Progress keyword index with missing or corrected entries.
#
# Sections:
#   [[add]]      - Add keywords not in official docs
#   [[override]] - Override properties of existing keywords
#   [[remove]]   - Remove keywords (deprecated/invalid entries)

# =============================================================================
# COMPOUND ASSIGNMENT OPERATORS
# Progress ABL supports these but they're not in the keyword index
# =============================================================================

# =============================================================================
# COMPARISON OPERATORS
# ABL allows word-based comparison operators as alternatives to symbols
# =============================================================================

[[add]]
name = "EQ"
reserved = true
keyword_type = "Operator"

[[add]]
name = "NE"
reserved = true
keyword_type = "Operator"

[[add]]
name = "LT"
reserved = true
keyword_type = "Operator"

[[add]]
name = "LE"
reserved = true
keyword_type = "Operator"

[[add]]
name = "GT"
reserved = true
keyword_type = "Operator"

[[add]]
name = "GE"
reserved = true
keyword_type = "Operator"

[[add]]
name = "MATCHES"
reserved = true
keyword_type = "Operator"

[[add]]
name = "CONTAINS"
reserved = true
keyword_type = "Operator"

[[add]]
name = "MODULO"
reserved = true
keyword_type = "Operator"
min_abbreviation = "MOD"

[[add]]
name = ">="
reserved = true
keyword_type = "Operator"

[[add]]
name = "<="
reserved = true
keyword_type = "Operator"

[[add]]
name = "<>"
reserved = true
keyword_type = "Operator"

[[add]]
name = "+="
reserved = true
keyword_type = "Operator"

[[add]]
name = "-="
reserved = true
keyword_type = "Operator"

[[add]]
name = "*="
reserved = true
keyword_type = "Operator"

[[add]]
name = "/="
reserved = true
keyword_type = "Operator"

[[add]]
name = "::"
reserved = true
keyword_type = "Punctuation"

[[add]]
name = "("
keyword_type = "Punctuation"

[[add]]
name = ")"
keyword_type = "Punctuation"

[[add]]
name = "{"
keyword_type = "Punctuation"

[[add]]
name = "}"
keyword_type = "Punctuation"

[[add]]
name = "["
keyword_type = "Punctuation"

[[add]]
name = "]"
keyword_type = "Punctuation"

[[add]]
name = ","
keyword_type = "Punctuation"

# Disp is both a keyword (same as DISPLAY) and an abbreviation of DISPLAY
[[remove]]
name = "disp"
keyword_type = "Statement"

# The keyword file defines no lock, exclusive lock, and share lock very poorly
[[remove]]
name = "share lock"
keyword_type = "Statement"
min_abbreviation = "share"
[[remove]]
name = "share"
keyword_type = "Statement"

[[add]]
name= "exclusive-lock"
keyword_type = "Statement"

[[add]]
name= "no-lock"
keyword_type = "Statement"

[[add]]
name= "exclusive lock"
keyword_type = "Statement"
min_abbreviation = "exclusive"

[[add]]
name= "no lock"
keyword_type = "Statement"

[[add]]
name= "share lock"
keyword_type = "Statement"
[[add]]
name= "share-lock"
keyword_type = "Statement"

[[remove]]
name = "no"
keyword_type = "Statement"
# =============================================================================
# PREPROCESSOR
# Unmatched preprocessor variable references like {&variable}
# =============================================================================

[[add]]
name = "preprop"
keyword_type = "Preprocessor"

# =============================================================================
# COMMENT MARKERS
# These are used for comments but not listed as keywords
# =============================================================================

[[add]]
name = "//"
reserved = true
keyword_type = "Operator"
min_abbreviation = ""

[[add]]
name = "/*"
reserved = true
keyword_type = "Operator"

[[add]]
name = "*/"
reserved = true
keyword_type = "Operator"

# =============================================================================
# LOCK TYPE ALTERNATE FORMS
# ABL allows both space and hyphen forms for lock types
# =============================================================================

# EXCLUSIVE-LOCK is in reserved keywords as "EXCLUSIVE LOCK" (space)
# Add the hyphenated form
# [[add]]
# name = "EXCLUSIVE-LOCK"
# reserved = true
# keyword_type = "Option"
# min_abbreviation = "EXCLUSIVE-"

# # NO-LOCK is in reserved keywords as "NO-LOCK" (hyphen)
# # Add the space-separated form
# [[add]]
# name = "NO LOCK"
# reserved = true
# keyword_type = "Option"

# # SHARE-LOCK is in reserved keywords as "SHARE-LOCK" (hyphen)
# # Add the space-separated form
# [[add]]
# name = "SHARE LOCK"
# reserved = true
# keyword_type = "Option"
# min_abbreviation = "SHARE"

